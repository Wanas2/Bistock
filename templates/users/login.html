{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store | Login</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'assets/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'assets/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fontawesome-free-5.15.2-web/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/cs-skin-elastic.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
</head>
<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <h2 style="color: #fff; font-weight: bolder">BISTOCK</h2>
                </div>
                <div class="login-form">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label class="form-label">Nom d'utilisateur</label>
                            <!-- <input type="text" class="form-control" placeholder="Username"> -->
                            {{ form.username }}
                        </div>
                        <div class="form-group m-3">
                            <label class="form-label">Mot de passe</label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30" style="margin-top: 30px">Se connecter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'assets/js/jquery.js' %}"></script>
    <script src="{% static 'assets/bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/matchHeight.min.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
